<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>かな練習</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <div id="kana-container" class="hentai-font"></div>
    <div id="jibo"></div>

    <br>

    <button onclick="displayKana()">Next</button>
    <button onclick="displayAnsw()">Answer</button>
    <div id="counter-area">
        <span>Wrong: <span id="wrong-counter">0</span></span>
        <span>Correct: <span id="correct-counter">0</span></span>
    </div>

    <input type="checkbox" id="sound-switch" checked>
    <label for="sound-switch">SFX ON/OFF    </label>

    <div id="wrong-list-container">
        <ul id="wrong-list"></ul>
    </div>

    <!-- <div id="switch-container">
        <input type="checkbox" id="switch1">

        <div id="swImg"></div>
    </div>
     -->

    <div class="side-bar">
        <div id="gojuon"></div>
    </div>
    
    <div class="prompt" id="correct">⭕️</div><audio src="correct.mp3" id="correct-sound" preload="auto"></audio>
    <div class="prompt" id="wrong">❌</div><audio src="wrong.mp3" id="wrong-sound" preload="auto" ></audio>

    <script src='main.js'></script>
</body>
</html>
